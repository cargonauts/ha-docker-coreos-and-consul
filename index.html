<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ site.title }}</title>

		<meta name="description" content="{{ site.title }}">
		<meta name="author" content="{{ site.author }}">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="{{ site.cdn }}/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="{{ site.cdn }}/css/presentation.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="{{ site.cdn }}/css/highlightjs-tomorrow.css">

		<link rel="stylesheet" href="{{ site.cdn }}/css/ribbon.css" />
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="{{ site.cdn }}/css/ribbon.ie.css" />
		<![endif]-->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.cdn }}/reveal.js/css/print/pdf.css' : '{{ site.cdn }}/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="{{ site.cdn }}/reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
				<script type="text/template">
					<!-- .slide: data-background="#ff0000" -->
						
					</script>
					<h1>A high available docker container platform</h1>
					<h3>Using CoreOS and Consul</h3>
					<p>
						<small>Created by Mark van Holsteijn, Thomas Kruitbosch & Ad√© Mochtar</small>
					</p>
					<p>
						<small>April 2015</small>
					</p>
				</section>
				<section data-markdown="markdown/Intro.md" 
					data-transition="slide" 
					data-background-transition="zoom" 
					data-separator="^\n\n\n"  
					data-separator-vertical="^\n\n"  
					data-separator-notes="^Note:"  
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/DockerVsPlatform.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/CoreOS.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/Consul.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/Registrator.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/ConsulTemplate.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				</section>
				<section data-markdown="markdown/Installation.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/Fleet.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/DataDog.md" 
				<section data-markdown="markdown/AppDeploy.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/DataDog.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="markdown/Marathon.md" 
					data-separator="^\n!SLIDE"
					data-separator-vertical="^\n!SUB"
					data-separator-notes="^\n!NOTE"
					data-charset="iso-8859-15">
				</section>
			</div>
		</div>

		<a class="github-fork-ribbon right-top" href="https://xebia.com/careers/datacenter-automation-hero" title="We're hiring!">We're hiring!</a>

		<script src="{{ site.cdn }}/reveal.js/lib/js/head.min.js"></script>
		<script src="{{ site.cdn }}/reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '{{ site.cdn }}/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{ site.cdn }}/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.cdn }}/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.cdn }}/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{ site.cdn }}/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: '{{ site.cdn }}/reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
